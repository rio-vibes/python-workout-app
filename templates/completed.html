{% extends "base.html" %}
{% block title %}Completed Workouts | VibeCode{% endblock %}
{% block content %}
<main class="completed-layout" data-testid="completed-layout">
  <section class="card completed-card" data-testid="completed-card">
    <div class="card-header">
      <h2>Completed Workouts</h2>
      <button id="refreshCompletedBtn" class="btn secondary" data-testid="refresh-completed-btn">Refresh</button>
    </div>
    <p id="completedCount" class="small-note" data-testid="completed-count"></p>
    <div class="table-wrap" data-testid="completed-table-wrap">
      <table class="history-table" data-testid="completed-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Title</th>
            <th>Scheduled</th>
            <th>Completed At</th>
          </tr>
        </thead>
        <tbody id="completedTableBody" data-testid="completed-table-body"></tbody>
      </table>
    </div>
  </section>
</main>
<script src="{{ url_for('static', filename='completed.js') }}"></script>
{% endblock %}
