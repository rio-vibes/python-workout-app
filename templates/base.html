<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Workout App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="app-bg"></div>
    <div class="page-shell">
      <header class="topbar">
        <div class="brand-wrap">
          <div class="brand-dot"></div>
          <div class="brand-text">VibeCode Workout</div>
        </div>
        <nav class="nav-links">
          <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Workout</a>
          <a href="/completed" class="nav-link {% if request.path == '/completed' %}active{% endif %}">Completed</a>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
